<div class="w-full max-sm:px-10 max-lg:px-10 px-56 mt-40 max-h-fit h-full flex  flex-col justify-center">

  <div class="relative h-full w-full  overflow-hidden">
    <!-- Título e subtítulo -->
    <div class="w-full flex justify-center  flex-col items-center ">
      <h1 [ngStyle]="{'color': layout.fontColor}" class="max-sm:text-4xl text-center text-5xl font-medium">{{ title }}</h1>
      <p [ngStyle]="{'color': layout.fontColor}" class="max-sm:text-xl text-center text-2xl font-medium">{{ subtitle }}</p>
    </div>
    <hr class="w-full opacity-10 mt-10 flex justify-center" [ngStyle]="{'border-color': layout.fontColor}">

    <!-- Carrossel -->
    <div class="flex transition-transform duration-500 mt-20 h-full items-center"
         [ngStyle]="{'transform': 'translateX(-' + (currentIndex * 100 / visibleImages) + '%)'}">
      <div *ngFor="let image of images"
           class="flex-shrink-0  flex-col h-full p-2 w-full md:w-1/3">
        <img [src]="image.image" alt="Imagem do Carrossel"
             class="w-full rounded-lg shadow-lg">
        <p class="text-center max-sm:text-xl text-2xl font-medium mt-2">{{ image.name }}</p>
      </div>
    </div>

    <!-- Botões de navegação -->
    <button (click)="prev()"
            class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-600 mt-20 text-white p-2 text-2xl rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
           fill="#e8eaed">
        <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
      </svg>
    </button>
    <button (click)="next()"
            class="absolute top-1/2 right-4 transform -translate-y-1/2 mt-20 bg-gray-600 text-white p-2 text-2xl rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
           fill="#e8eaed">
        <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
      </svg>
    </button>
  </div>
</div>
