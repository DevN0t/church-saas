<div [formGroup]="profileForm" class="w-full mt-5 py-10 max-sm:px-10 max-xl:px-20 items-center gap-2 flex flex-col">
  <div class="w-2/3 max-xl:w-full flex flex-col justify-center">
    <div class="w-full text-xl">Perfil do usuário</div>
    <div class="w-full text-md text-neutral-500">Veja e edite suas informações de perfil.</div>
  </div>
  <div class="max-xl:w-full w-2/3  flex justify-center flex-col h-full gap-4 items-center">

    <div class="w-full flex gap-20 max-sm:gap-5 max-sm:flex-col-reverse">

      <div class="w-full flex flex-col">
        <div class="w-full flex justify-end">
          <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
            <div class="w-full max-xl:w-full max-sm:hidden flex flex-col justify-center py-3 border-neutral-300 border-b-[1px]">
              <div class="w-full text-xl text-neutral-900 font-medium">Perfil</div>
              <div class="w-full font-medium text-sm text-neutral-500">Assim é como os outros irão te ver no site.</div>
            </div>
            <div class="label p-0 mt-10">
              <span class="label-text text-neutral-900 font-medium">Nome</span>
              <span class="text-red-400">*</span>

            </div>
            <input [(ngModel)]="title" (input)="countTitle()" formControlName="name" type="text" placeholder="Informe o título do banner" class="input bg-neutral-50 input-md input-bordered w-full" />
            <div class="w-full flex flex-col items-end justify-end">
              <p
                class="text-sm text-gray-600"
                [ngClass]="{'text-red-500': countTitle() > limiteCaracteres}">
                {{ countTitle() }}/{{ limiteCaracteres }}
              </p>
            </div>

          </label>
        </div>



        <div class="w-full flex justify-end mt-10">
          <div class="w-1/2 max-md:w-full max-xl:w-1/2 max-md:flex-col-reverse flex gap-4 justify-end">
            <button class="w-1/3 max-md:w-full max-xl:w-1/3  btn btn-ghost btn-md border-[.5px] border-neutral-200">
              Cancelar
            </button>
            <button (click)="submit()" class="w-1/3 max-md:w-full max-xl:w-1/3 btn btn-md bg-neutral-900 text-white">
              Salvar
              <span *ngIf="loading" class="loading loading-spinner loading-xs"></span>
            </button>
          </div>

          <ngx-sonner-toaster richColors position="top-right" />

        </div>
      </div>

      <div class=" flex h-fit flex-col">
        <label class="form-control hover:cursor-pointer h-full max-xl:w-full flex flex-col gap-1 items-center">
          <div class=" w-40 flex gap-2  flex-col mt-4 ">
            <span class="text-sm">Foto de perfil</span>
            <img src="{{profileAvatar}}" alt="Banner" class=" border-[calc(1px)] rounded-2xl w-full h-[calc(10rem)] object-contain" />
          </div>
          <div class=" w-20 flex justify-end ">
            <input (change)="onFileChange($event)" type="file" class=" hidden file-input text-neutral-600 file-input-ghost bg-white file-input-bordered file-input-md w-full border-neutral-300 border-[calc(1px)]" />
          </div>
          <div class="w-40 text-xs text-neutral-500">Apenas arquivos: .png, .jpg ou .jpeg</div>
        </label>
      </div>
    </div>
  </div>
</div>
