<div class="w-full h-[calc(100svh)] flex items-center justify-center">

  <div class="w-1/3 h-full flex items-center justify-center">

    <div class="w-full h-full gap-10 flex flex-col justify-center items-center">
      <div class="w-full">
        <h1 class="text-5xl text-center leading-none font-medium text-neutral-700">
          Entre na sua conta
        </h1>
      </div>
      <form [formGroup]="loginForm" class="w-full flex flex-col gap-5">
        <label class="input bg-white input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input formControlName="email" type="text" class="grow leading-none" placeholder="Email" />
        </label>
        <label class="input bg-white input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input formControlName="password" type="password" class="grow" placeholder="Senha" />

        </label>
        <button (click)="submit()" class="text-2xl font-normal bg-gradient-to-r from-blue-800 to-blue-600 leading-none text-white hover:bg-blue-900 w-full btn border-[calc(.5px)] border-neutral-300">
          Acessar
          <svg class="animate-bounce-x w-fit pt-[calc(0.3rem)]" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
            <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/>
          </svg>
        </button>
      </form>

    </div>
  </div>

</div>
