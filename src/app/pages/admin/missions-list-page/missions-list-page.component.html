<div class="flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-5xl border rounded-xl h-full items-center shadow-lg  p-6">
    <!-- Cabeçalho -->
    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-t-lg">
      <span class="font-semibold text-gray-700 w-1/3">Título</span>
      <span class="font-semibold text-gray-700 w-1/3">Descrição</span>
      <span class="font-semibold text-gray-700 w-1/3 text-center">Ações</span>
    </div>

    <!-- Conteúdo gerado dinamicamente com *ngFor -->
    <div *ngFor="let person of people" class="flex items-center border-t p-4 hover:bg-gray-50">
      <!-- Avatar -->
      <div class="flex items-center gap-3 w-1/3">
        <div class="avatar">
          <div class="mask mask-squircle h-12 w-12">
            <img [src]="person.avatar" [alt]="'Avatar de ' + person.name" />
          </div>
        </div>
      </div>

      <!-- Descrição -->
      <div class="w-1/3">
        <span class="text-gray-800 font-medium">{{ person.company }}</span>
        <br />
        <span class="badge badge-primary badge-sm">{{ person.jobTitle }}</span>
      </div>

      <!-- Ações -->
      <div class="w-1/3 flex justify-center gap-3">
        <button class="btn btn-primary btn-sm">Editar</button>
        <button class="btn btn-error btn-sm">Excluir</button>
      </div>
    </div>
  </div>
</div>
