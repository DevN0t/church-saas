<div [formGroup]="layoutForm" class="w-full mt-5 py-10 max-sm:px-10 max-xl:px-20 items-center gap-2 flex flex-col">
  <div class="w-2/3 max-xl:w-full flex flex-col justify-center">
    <div class="w-full text-2xl">Layout</div>
    <div class="w-full text-lg text-neutral-500">Ajuste de Layout</div>
  </div>
  <div class="max-xl:w-full w-2/3  flex justify-center flex-col h-full gap-4 items-center">

    <div class="w-full flex justify-end">
      <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
        <div class="label p-0">
          <span class="label-text text-neutral-900 font-medium">Cor de fundo</span>
          <span class="text-red-400">*</span>
        </div>
        <input [cpPosition]="cpPosition" [cpDisableInput]="true" [(colorPicker)]="layout.bgColor" [style.background]="layout.bgColor" class="w-full py-3 caret-transparent border-neutral-100 border-[1px] rounded-lg hover:cursor-default select"/>
      </label>
    </div>
    <div class="w-full flex justify-end">
      <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
        <div class="label p-0">
          <span class="label-text text-neutral-900 font-medium">Cor de fundo do Cabe√ßalho</span>
          <span class="text-red-400">*</span>
        </div>
        <input [cpOutputFormat]="hex" [cpDisableInput]="true" [cpPosition]="cpPosition" [(colorPicker)]="layout.headerBgColor" [style.background]="layout.headerBgColor" class="w-full py-3 caret-transparent border-neutral-100 border-[1px] rounded-lg hover:cursor-default select"/>
      </label>
    </div>
    <div class="w-full flex justify-end">
      <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
        <div class="label p-0">
          <span class="label-text text-neutral-900 font-medium">Cor da fonte</span>
          <span class="text-red-400">*</span>
        </div>
        <input [cpOutputFormat]="hex"  [cpDisableInput]="true" [cpPosition]="cpPosition" [(colorPicker)]="layout.fontColor" [style.background]="layout.fontColor" class="w-full py-3 caret-transparent border-neutral-100 border-[1px] rounded-lg hover:cursor-default select"/>
      </label>
    </div>
    <div class="w-full flex justify-end">
      <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
        <div class="label p-0">
          <span class="label-text text-neutral-900 font-medium">Cor de fonte de destaque</span>
          <span class="text-red-400">*</span>
        </div>
        <input [cpOutputFormat]="hex"  [cpDisableInput]="true" [cpPosition]="cpPosition" [(colorPicker)]="layout.fontHighlightColor" [style.background]="layout.fontHighlightColor" class="w-full py-3 caret-transparent border-neutral-100 border-[1px] rounded-lg hover:cursor-default select"/>
      </label>
    </div>
    <div class="w-full flex justify-end">
      <label class="form-control max-xl:w-full w-1/2 flex gap-1 flex-col items-start">
        <div class="label p-0">
          <span class="label-text text-neutral-900 font-medium">Cor de fonte do banner</span>
          <span class="text-red-400">*</span>
        </div>
        <input [cpOutputFormat]="hex" [cpDisableInput]="true" [cpPosition]="cpPosition" [(colorPicker)]="layout.bannerFontColor" [style.background]="layout.bannerFontColor" class="w-full py-3 caret-transparent border-neutral-100 border-[1px] rounded-lg hover:cursor-default select"/>
      </label>
    </div>


    <div class="w-full flex max-sm:absolute max-sm:bottom-5 max-sm:px-10 justify-end">
      <div class="w-1/2 max-md:w-full max-xl:w-1/2 max-md:flex-col-reverse flex gap-4 justify-end">
        <button class="w-1/3 max-md:w-full max-xl:w-1/3 text-neutral-600 btn-ghost btn btn-md bg-neutral-100">
          Cancelar
        </button>
        <button (click)="submit()" class="w-1/3 max-md:w-full max-xl:w-1/3 btn btn-md bg-neutral-900 text-white">
          Salvar
          <span *ngIf="loading" class="loading loading-spinner loading-xs"></span>
        </button>
      </div>

      <ngx-sonner-toaster richColors position="top-right" />

    </div>

  </div>
</div>
